name: Dry Publish
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  dry-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Add workspace to safe directory # Workaround for #59
        run: git config --global --add safe.directory /github/workspace

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: ./.github/actions/setup_flutter
        with:
          target: package

      - uses: axel-op/dart-package-analyzer@v3
        id: analysis
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          relativePath: package

      - uses: fujidaiti/dart-package-inspector@v1
        with:
          report: ${{ steps.analysis.outputs.json_output }}
          min-convention-points: 30
          min-platform-points: 20
          min-analysis-points: 50
          min-dependency-points: 20
          supported-platforms: ios, android

      - run: flutter pub publish --dry-run
        working-directory: package
