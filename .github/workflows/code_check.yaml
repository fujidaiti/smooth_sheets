name: Code Check
on:
  push:
    branches: main
  pull_request:
    paths:
      - "**.dart"
  workflow_dispatch:

jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cargo-make
        uses: taiki-e/install-action@cargo-make

      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.x

      - name: Flutter version
        run: flutter --version

      - name: Run task 'check-all'
        run: cargo make check-all

  testing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    defaults:
      run:
        working-directory: package/
    env:
      FLUTTER_TEST_REPORT: ${{github.workspace}}/flutter-test-report.json
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.x

      - name: Flutter version
        run: flutter --version

      - name: Get dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test --file-reporter="json:${{ env.FLUTTER_TEST_REPORT }}"

      - name: Write test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Report
          path: ${{ env.FLUTTER_TEST_REPORT }}
          reporter: flutter-json
