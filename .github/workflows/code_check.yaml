name: Code Check
on:
  push:
    branches: main
  pull_request:
    paths:
      - "**.dart"
  workflow_dispatch:

env:
  FLUTTER_TEST_REPORT: ${{github.workspace}}/flutter-test-report.json
  PATTERN_CHECKER: ${{github.workspace}}/scripts/pattern_checker.sh

jobs:
  # Static code analysis
  analysis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [package, cookbook]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: ./.github/actions/setup_flutter
        with:
          target: ${{ matrix.target }}

      - name: Format
        run: dart format . -o none --set-exit-if-changed
        working-directory: ${{ matrix.target }}

      - name: Analyze
        run: dart analyze
        working-directory: ${{ matrix.target }}

      - name: Disallowed patterns check
        run: bash ${{ env.PATTERN_CHECKER }} "*.dart" "--" "debugPrint"
        working-directory: ${{ matrix.target }}

  # Unit testing
  testing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: ./.github/actions/setup_flutter
        with:
          target: package

      - name: Run unit tests
        run: flutter test --file-reporter="json:${{ env.FLUTTER_TEST_REPORT }}"
        working-directory: package

      - name: Write test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Report
          path: ${{ env.FLUTTER_TEST_REPORT }}
          reporter: flutter-json
