name: Code Check
on:
  push:
    branches: main
  pull_request:
    paths:
      - "**.dart"
  workflow_dispatch:

jobs:
  # Static code analysis
  analysis:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [package, cookbook]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter toolchains
        uses: ./.github/actions/setup_flutter

      - name: Format
        run: dart format . -o none --set-exit-if-changed
        working-directory: ${{ matrix.target }}

      - name: Analyze
        run: dart analyze
        working-directory: ${{ matrix.target }}

      - name: Disallowed patterns check
        run: bash ./scripts/pattern_checker.sh "*.dart" "--" "debugPrint"
        working-directory: ${{ matrix.target }}

  # Unit testing
  testing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    defaults:
      run:
        working-directory: package/
    env:
      FLUTTER_TEST_REPORT: ${{github.workspace}}/flutter-test-report.json
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter toolchains
        uses: ./.github/actions/setup_flutter

      - name: Run unit tests
        run: flutter test --file-reporter="json:${{ env.FLUTTER_TEST_REPORT }}"

      - name: Write test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Report
          path: ${{ env.FLUTTER_TEST_REPORT }}
          reporter: flutter-json
